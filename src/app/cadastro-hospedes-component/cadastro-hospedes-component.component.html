<div class="form-container">
  <h2>Cadastro de Hóspedes</h2>
  <form (ngSubmit)="cadastrarHospede()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
    </div>

    <div class="form-group">
      <label for="documento">Documento:</label>
      <input type="text" id="documento" [(ngModel)]="documento" name="documento" required />
    </div>
    <div class="form-group">
      <label for="telefone">telefone:</label>
      <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" required />
    </div>
    <div class="form-group">
      <label for="cidade">cidade:</label>
      <input type="text" id="cidade" [(ngModel)]="cidade" name="cidade" required />
    </div>

    <button type="submit" class="submit-button">Cadastrar Hóspede</button>
  </form>
</div>
